version: 2
models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: status
        tests: 
          - accepted_values: 
              values: 
                - 'returned'
                - 'completed'
                - 'shipped'
                - 'placed'
                - 'return_pending'
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    columns: 
      - name: amount
        tests: 
          - not_null
      - name: payment_method
        tests:
          - not_null
          - accepted_values:
              values:
                - 'credit_card'
                - 'bank_transfer'
                - 'coupon'
                - 'gift_card'
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['success', 'fail']

      