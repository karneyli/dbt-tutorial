version: 2
models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: primary key for stg_customers
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests: 
          - accepted_values: 
              values: 
                - 'returned'
                - 'completed'
                - 'shipped'
                - 'placed'
                - 'return_pending'
      - name: customer_id
        tests:
          - not_null d
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        tests:
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed','shipped','returned','completed','return_pending']
  - name: stg_payments
    columns: 
      - name: amount
        tests: 
          - not_null
      - name: payment_method
        tests:
          - not_null
          - accepted_values:
              values:
                - 'credit_card'
                - 'bank_transfer'
                - 'coupon'
                - 'gift_card'
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['success', 'fail']

      